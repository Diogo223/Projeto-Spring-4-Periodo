<!DOCTYPE html>
<html  xmlns="http://maven.apache.org/POM/4.0.0"
 xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"  xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<head>
 <meta charset="UTF-8">
  <title>Página do Usuário</title>
 <style type="text/css">
 form{
	
}
#se{
	margin-left:5%;
	width: 90%;
	margin-left:5%;
	height: 45px;
	font-size:15px;
	
	
}
#no{
	margin-left:5%;
	width: 90%;
	
}
#cont{
	background-color: lightblue;
	width: 50%;
	border-radius: 25px;
	margin-left: 20%;
	border: 3px solid blue;
}
#in{
	margin-left:10%;
}
#ip{
	
	
}
#bt{
	margin-left: 40%;
}
#dt{
	border-radius: 10px;
	margin-left:5%;
	width: 65%;
	
}
#tx{
	color: blue;
	
}
#tx1{
	color: blue;
	font-size: 40px;
	margin-left: 33%;
	margin-top: 2%
}
label{
	margin-left: 10%;
	color:blue;	
}
#tabel{
	margin-left: 20%;
	background-color: lightblue;
	border-radius: 25px;
	width:50%;
	border: 2px solid blue;
}
a{
	color: white
}
a:hover{
	color: white;
	text-decoration: none;
}
p{
	margin-left:70%;
	margin-top:10%;
	color:blue;
}
#t{
	margin-left: 20%;
	background-color: lightblue;
	border-radius: 25px;
	width:50%;
	border: 2px solid blue;
}
.aw-required > .control-label:after {
	content: "*";
}
 </style>
 
</head>
<body>
	
	
<a href="/index" class="btn btn-primary" id="cad">Voltar</a>
  <div id="cont">
<h1 id="tx" align="center">CADASTRO</h1><br>


	<form  method="GET" action="/cadastro" th:object="${professor}"  >
	
	<div class="alert alert-sucess" th:text="${mensagen}" th:if="${not #strings.isEmpty(mensagen)}"></div>
	
	<div class="alert alert-sucess" th:text="${texto}" th:if="${not #strings.isEmpty(texto)}"></div>
	
	<div class="alert alert-sucess" th:text="${txt}" th:if="${not #strings.isEmpty(txt)}"></div>
	
<div class="form-group aw-required">	
  <label >Nome</label>  
  <div class="form-group ow-required" >
  <input name="nome" type="text" placeholder="Nome" class="form-control input-md"  id="no">
    
  </div>
  
  <div class="form-group aw-required" >
  <label id="in">Data</label>  
  <div class="form-group ow-required">
  <input type="date" name="data" id="dt">
    </div>
  </div>

 </div>
 
 <div class="form-group aw-required">
  <label id="ip">Intervalo</label>
  <div class="form-group ow-required">
    <select class="form-control form-control-lg" id="se" name="intervalo">
    <option>Selecione</option>

      <option value="manhã">manhã</option>
      <option value="almoço">almoço</option>
      <option value="tarde">tarde</option>
    </select>
</div><br>
 </div>
  <div class="form-group">
 
    <input type="submit" class="btn btn-primary" id="bt" name="salvar"></input>
   </div>
   </form>
</div>
	

    <br>
    <div>
    	<h1 id="tx1">Professores cadastrados</h1>
  <table border="1" id="tabel">
  <tr id="t">
  <td><b> Id </b></td>
  <td><b> Data </b></td>
  <td><b> Intervalo </b></td>
  <td><b> Nome </b></td>
  
  </tr>
   <tr th:each="p : ${professor}" id="t">
   		<td th:text=${p.id}></td>
   		<td th:text="${p.data}"></td>  
   		<td th:text="${p.intervalo}"></td> 	
  		<td th:text=${p.nome}></td>
  	</tr>
  </table>
  </div>
 <br>
 
</body>
</html>
